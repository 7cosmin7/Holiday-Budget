<section class="section animated bounceInDown ">
    <div class="header">
    <h1> Holiday Budget Simulator</h1>
        <p>Select one destination and how would you like to spend your money to calculate an average budget you would need.</p>
    </div> 
    
    <div class="main-container">
        <div class="dest-misc">
           <div class="destinations">
    <form class="dest">
    <label for="destinations"> <i class="fa fa-plane"></i> Destination</label>
    <select name="destinations" id="mySelect"autofocus onchange="destination_sl()" >
        <option value="Ibiza" id ="A">Ibiza</option>
        <option value="Oslo" selected id="B">Oslo</option>
        <option value="Barcelona" id="C">Barcelona</option>
        <option value="Prague" id="D">Prague</option>
        <option value="Venice" id ="E">Venice</option>
        <option value="Berlin" selected id="F">Berlin</option>
        <option value="Vienna" id="G">Vienna</option>
        <option value="Rome" id="H">Rome</option>
    </select>
         <h2 id="result1">0</h2><br>
    </form>
          </div>
          
            
    <div class="miscell">
      <form class="Miscell">
      <label for="miscellaneous"> <i class="fa fa-shopping-bag"></i> Miscellaneous</label>
        <input type="text" name="miscellaneous" id="miscellaneous">
      </form>  
      </div>
              
    <div class="miscell">
        <form class="Miscell">
        <label for="meals"><i class="fa fa-cutlery"></i> Meals</label>
        <input type="text" name="meals" id="meals">
        </form>  
    </div>
            
            
       </div>
        
        
   <div class="spendings">
     <div class="accommodation">
       <form class="acc">
         <label for="acc"><i class="fa fa-hotel"></i> 7 Nights </label><br><br>
         <input type="radio"   id="first" name="acom" class="style_elem"/>5 star- HOTEL  <br>
         <input type="radio"  id="second" name="acom" class="style_elem"/>4 star- HOTEL <br>
        <input type="radio"   id="third" name="acom" class="style_elem"/>3 star- HOTEL 
       </form>
         <h3 id="result">0</h3>
     </div>
          
          
     <div class="transfer">
         <label for="transf"><i class="fa fa-car"></i> Airport transfers</label><br><br>
         <form class="transf" onchange="transfer()" >
         <input type="radio" id="bus" name="transport" value="10">Bus 
         <input type="radio" id="train" name="transport" value="40">Train 
         <input type="radio" id="taxi" name="transport" value="100">Taxi 
          </form>
            <h2 id="result2">0</h2><br>
      </div>              
    </div>
        
    </div>
    <div class="total">
      <div class="button">
        <button type="button" id="btn-total" onclick="make_sum()" >Total</button>
      </div>
     <p id="cost" ></p>	
        
    </div>
